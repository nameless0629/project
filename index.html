<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康監測系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f8ff;
        }

        h1 {
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 15px; /* 設定按鈕間的間距 */
            justify-content: space-between;
            padding: 10px;
        }

        .btn {
            flex: 1; /* 讓每個按鈕等寬 */
            font-size: 24px;
            background: lightblue;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column; /* 讓圖片與文字垂直排列 */
            align-items: center;
            justify-content: center;
            border-radius: 15px; /* 圓角 */
            transition: transform 0.2s ease, background 0.2s ease;
            padding: 20px; /* 增加內距，讓按鈕保持大小 */
        }

        .btn img {
            width: 50px; /* 設定圖示大小 */
            height: 50px;
            margin-bottom: 10px; /* 圖片與文字間隔 */
        }

        .btn:hover {
            transform: scale(1.05); /* 滑鼠移上去放大 */
            background: deepskyblue;
        }
    </style>
</head>
<body>
    <h1>健康監測系統</h1>
    <div class="container">
        <button class="btn" onclick="location.href='data.html'">
            <img src="images/heart.png" alt="心律圖示">
            生理數據
        </button>
        <button class="btn" onclick="location.href='gps.html'">
            <img src="images/map.png" alt="GPS 圖示">
            GPS 定位
        </button>
        <button class="btn" onclick="location.href='settings.html'">
            <img src="images/setting.png" alt="設定圖示">
            設定
        </button>
    </div>
</body>
</html>
