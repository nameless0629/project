<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-name">生理數據</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --base-font-size: 22px;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start;
            padding-top: 20px;
            font-size: var(--base-font-size);
        }

        h1 {
            margin-bottom: 20px;
            font-size: calc(var(--base-font-size) * 2);
        }

        button, span {
            font-size: var(--base-font-size) !important;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        .back-btn img {
            width: var(--base-font-size);
            height: var(--base-font-size);
            vertical-align: middle;
        }
 
        
        .data-container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            margin-top: 20px; 
        }

        title {
            margin-top: 10px;
            text-align: center;
        }

        .data-item {
            font-size: 20px;
            display: flex;
            align-items: center; 
            justify-content: center;
            gap: 10px; 
            margin: 15px 0;
        }

        .icon {
            width: 28px;
            height: 28px;
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="location.href='index.html'">
        <img src="images/arrow.png" alt="返回" width="24" height="24">
        <span id="back">返回</span>
    </button>

    <h1 id="title">生理數據</h1>

    <div class="data-container">
        <div class="data-item">
            <img class="icon" src="images/heart.png" alt="心律">
            <span id="heart-rate">心律：<b>75</b> bpm</span>
        </div>
        <div class="data-item">
            <img class="icon" src="images/bloodoxygen.png" alt="血氧">
            <span id="blood-oxygen">血氧：<b>98</b> %</span>
        </div>
    </div>


    <script src="assets/js/bootstrap.bundle.min.js">
        function updateLanguage(lang) {
            const translations = {
                "zh-TW": {
                    "page-name": "生理數據",
                    "title": "生理數據",
                    "heart-rate": "心律：<b>75</b> bpm",
                    "blood-oxygen": "血氧：<b>98</b> %",
                    "back": "返回"
                },
                "en": {
                    "page-name": "Health Data",
                    "title": "Health Data",
                    "heart-rate": "Heart Rate: <b>75</b> bpm",
                    "blood-oxygen": "Blood Oxygen: <b>98</b> %",
                    "back": "Back"
                }
            };

            document.getElementById("page-name").textContent = translations[lang]["page-name"];
            document.getElementById("title").textContent = translations[lang]["title"];
            document.getElementById("heart-rate").innerHTML = translations[lang]["heart-rate"];
            document.getElementById("blood-oxygen").innerHTML = translations[lang]["blood-oxygen"];
            document.getElementById("back").textContent = translations[lang]["back"];
        }

        function applyFontSize() {
            const savedFontSize = localStorage.getItem("fontSize") || "18";
            document.documentElement.style.setProperty("--base-font-size", savedFontSize + "px");
        }

        window.onload = function() {
            applyFontSize();

            const savedLang = localStorage.getItem("language") || "zh-TW";
            updateLanguage(savedLang);
        };
    </script>

</body>
</html>
