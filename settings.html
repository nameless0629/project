<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start;
            padding-top: 20px;
        }

        title {
            margin-bottom: 20px;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        .back-btn img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .settings-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        .settings-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        .language-select {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <button class="back-btn" onclick="location.href='index.html'">
        <img src="images/arrow.png" alt="返回" width="24" height="24">
        <span id="back">返回</span>
    </button>

    <h1 id="title">設定</h1>

    <div class="settings-container">
        <label for="language" id="language-label">切換語言：</label>
        <select id="language" class="language-select" onchange="changeLanguage(this.value)">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
        </select>
    </div>


    <script>
        function changeLanguage(lang) {
            localStorage.setItem("language", lang);
            updateLanguage(lang);
        }

        function updateLanguage(lang) {
            const translations = {
                "zh-TW": {
                    "title": "設定",
                    "language-label": "切換語言：",
                    "back": "返回"
                },
                "en": {
                    "title": "Settings",
                    "language-label": "Change Language:",
                    "back": "Back"
                }
            };

            document.getElementById("title").textContent = translations[lang]["title"];
            document.getElementById("language-label").textContent = translations[lang]["language-label"];
            document.getElementById("back").textContent = translations[lang]["back"];
        }

        // 頁面加載時讀取語言設定
        window.onload = function() {
            const savedLang = localStorage.getItem("language") || "zh-TW";
            document.getElementById("language").value = savedLang;
            updateLanguage(savedLang);
        };
    </script>

</body>
</html>
